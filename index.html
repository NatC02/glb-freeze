<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Animation Freeze Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }
      .webgl {
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
      }
      .info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
